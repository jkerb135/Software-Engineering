<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Front End Test Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body style="text-align:center">
    <div data-role="page" id="request" data-theme="d">
        <div data-role="header">
            <a href="#" class="ui-btn ui-icon-back ui-btn-icon-left" data-rel="back">Go Back</a>
            <span>
                <iframe src="http://free.timeanddate.com/clock/i4d2cptu/n781/fcfff/tct/pct/ts1" frameborder="0" width="95" height="19" allowtransparency="true" align="right"></iframe>

                <iframe src="http://free.timeanddate.com/clock/i4d2cv3b/n781/fcfff/tct/pct/tt1/tw0" frameborder="0" width="131" height="19" allowtransparency="true" align="right"></iframe><br /><h3 style="text-align:center">.:Task Manager:.</h3>
            </span>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-count-theme="c" data-inset="true">
                <li data-role="list-divider"><h2>Request a task from your supervisor by filling out the form below!</h2></li>
                <li>Step 1: Enter the task name <input type="text" name="name" id="name" placeholder="Task Name..." /></li>
                <li>Step 2: Describe the task <textarea name="desc" id="desc" placeholder="Task Description..." /></textarea></li>
                <li>Step 3: Select date you wish to complete by <input type="date" name="date" id="date" value="" placeholder="Select date..." /></li>
                <li>Step 4: Click <strong>Submit</strong> when finished </li>
                <li><a href="#another" data-rel="popup" data-position-to="window" data-transition="fade" id="SubmitRequest">Submit</a></li>
            </ul>



        </div>
    </div>


    <script language="javascript" type="text/javascript">
        var RequestTask = {
            'TaskName': $('#name').val(),
            'TaskDescription': $('#desc').val(),
            'DateCompleted': $('#date').val(),
            'UserName': 'Tina Pelle',
        };
        $('#SubmitRequest').on('click', function (data) {
            data.stopPropagation();
            $.ajax({
                type: "POST",
                url: "/api/User/RequestTask",
                data: JSON.stringify(RequestTask),
                contentType: "application/json;charset=utf-8",
                processData: true,
                success: function (data, status, xhr) {
                    console.log(status);
                },
                error: function (xhr) {
                    console.log(xhr.responseText);
                }

            });
        });
    </script>
</body>
</html>
