<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Front End Test Page</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="/StyleSheets/JQueryUI/themes/base/jquery.ui.all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

    <!-- Signal R Client -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="/signalr/hubs"></script>
</head>
<body style="text-align:center">

    <script language="javascript" type="text/javascript">
        $.connection.hub.url = "http://ipaws.ngrok.com/signalr";

        $.connection.hub.qs = { "version": "2.0" };

        var connection = $.connection.userHub;


        $.connection.hub.start()
                .done(function () {
                    console.log("Now connected, connection ID=" + $.connection.hub.id);
                })
                .fail(function () {
                    console.log("Could Not Connect");
                });

        connection.client.notifyWrongVersion = function (data) {
            console.log(data);
        }
    </script>
</body>
</html>
